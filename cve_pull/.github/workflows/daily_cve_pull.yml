name: Daily CVE Pull and Post to Teams

on:
  schedule:
    - cron: "6 17 * * *" # UTC 11:30 AM â†’ 5:00 PM IST
  workflow_dispatch: # Optional: allows you to run it manually too

jobs:
  run-cve-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run CVE Pull Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_API_URL: ${{ secrets.GITHUB_API_URL }}
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
          TEAMS_FLOW_URL: ${{ secrets.TEAMS_FLOW_URL }}
        run: python cve_pull/teams_channel.py
